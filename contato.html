            <div class="caixa">
                    <div class="entreCont">
                        <h1>Entre em contato!</h1> <!--da p ver onde as divs abrem e fecham por essas linhas verticais finas-->
                        <p>Insira e-mail/telefone que em breve entrarei em contato.</p>
                    </div>
                    <div class="caixasInput">
                    <input type="email" size="40px" placeholder="Insira seu e-mail aqui..." id='email-input' style="height: 30px; border: 4px solid #a7258a; background-color: black; color: rgb(152, 150, 150);
                     font-family: Arial, Helvetica, sans-serif; border-radius: 20px; ">
                    <br>
                    <br>
                    <input type="tel" size="40px" maxlength="15" placeholder ="Insira seu telefone aqui..." id='tel-input' style="height: 30px; border: 4px solid #a7258a; background-color: black; color: rgb(152, 150, 150);
                    font-family: Arial, Helvetica, sans-serif; border-radius: 20px; ">
                                        <br>
                                        <br>
                                        <input type="submit" size="40px" value="Enviar" style="height: 30px; border: 2px solid #000000; box-shadow: 0px 2px 1px 3px black; background-color: #24bf36; color: rgb(0, 0, 0);
                                        font-family: 'Madimi One'; font-size: 16px; ">
                </div>
            </div>

            <script>
                document.getElementById('tel-input').addEventListener('input', function(event) {
                    
                    let input = event.target;
                    let inputLength = input.value.length;
        
                    if (inputLength === 1 && input.value !== '(') {
                        input.value = '(' + input.value;
                    } else if (inputLength === 3 && !input.value.includes(')')) {
                        input.value = '' + input.value + ') ';
                    }
                    
                });
            </script>
            
            <script>
                document.getElementById('email-input').addEventListener('focus', function(event) {
                    let input = event.target;
                    input.placeholder = '';
                });
        
                document.getElementById('email-input').addEventListener('blur', function(event) {
                    let input = event.target;
                    input.placeholder = 'Insira seu e-mail aqui...';
                });
            </script>

<script>
